<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển từ độ C sang độ F</h1>
<input id="doC" type="text" placeholder="Nhập °C">
<button value="Chuyển" onclick="doiDo()">Chuyển</button>
<p id="ketQua"></p>
<script>
  function doiDo(){
    let a=+document.getElementById('doC').value;
    let result=a*9/5+32;
    document.getElementById('ketQua').innerHTML=result + '°F';
  }
</script>
</body>
</html>
