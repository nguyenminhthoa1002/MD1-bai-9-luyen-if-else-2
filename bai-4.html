<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính diện tích chữ nhật</h1>
<input id="chieuDai" type="text" placeholder="Nhập chiều dài hcn">
<input id="chhieuRong" type="text" placeholder="Nhập chiều rộng hcn">
<button value="Tính" onclick="dienTich()">Tính</button>
<p id="ketQua"></p>
<script>
  function dienTich(){
    let a=+document.getElementById('chieuDai').value;
    let b=+document.getElementById('chhieuRong').value;
    let result=a*b;
    document.getElementById('ketQua').innerHTML='Diện tích hình chữ nhật là: ' + result;
  }
</script>
</body>
</html>
